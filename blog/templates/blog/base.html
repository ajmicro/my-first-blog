{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Mexico Branch</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
           
            <div class="container">
            {% if user.is_authenticated %}
                <a href="{% url 'post_draft_list' %}" class="top-menu">
                    {% include './icons/pencil-square.svg' %}
                </a>
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <p class="top-menu">Hello {{ user.username }} <a style="text-decoration: none" href="{% url 'logout' %}"><font size=-1>Logout</font></a></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu">
                    {% include './icons/lock.svg' %}
                </a>
            {% endif %}
            <h1> 
                <a href="/"><img src="/images/logo_with_tagline.png"/></a>
                <!--{% if post.post_image %}
                {{post.post_image.url }}
                <!--{% endif %}-->
                <!--<a href="/">Mexico Branch</a>-->
            </h1>
                
            
        </div> 
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
        
    </body>
</html>
